<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Team Stats</title>
  </head>
  <body>
    <form method="post">
      <label for="team_id">Team ID:</label>
      <input type="text" name="team_id" id="team_id"><br>
      <button type="submit">Submit</button>
    </form>
    {% if plot %}
      <h2>Win Percentages by Map</h2>
      {{ plot|safe }}
    {% endif %}
  </body>
</html>
